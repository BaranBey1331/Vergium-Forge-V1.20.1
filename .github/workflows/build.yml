name: Build Vergium

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle and Minecraft assets
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/fg_cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR with Gradle
        run: ./gradlew build --no-daemon --stacktrace
        env:
          JAVA_TOOL_OPTIONS: "-Xmx3G"

      - name: Prepare artifact folder
        run: |
          mkdir -p output/Vergium
          cp build/libs/vergium-*.jar output/Vergium/
          echo "=== Built JARs ==="
          ls -lh output/Vergium/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vergium
          path: output/Vergium/
          if-no-files-found: error
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Vergium
          path: release-files

      - name: Get tag version
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Vergium v${{ steps.tag.outputs.version }}
          body: |
            ## Vergium FPS Booster v${{ steps.tag.outputs.version }}
            **Minecraft Forge 1.20.1**

            ### Installation
            1. Install Forge 1.20.1 (47.2.0+)
            2. Drop the `.jar` into your `mods` folder
            3. Launch Minecraft

            ### Keybinds
            - **V** — Open Settings
            - **F9** — Toggle Overlay
            - **F10** — Toggle FPS Boost
          files: release-files/*.jar
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.version, 'beta') || contains(steps.tag.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
